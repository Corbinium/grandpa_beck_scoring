<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull King Score Card</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        /* -------------------------
        SCORE CONTAINER
        -------------------------- */

        .score_container {
            container-type: inline-size;

            width: 300px;      /* ONLY hard size */
            aspect-ratio: 17 / 10;
            border: 2px solid #333;
            background: white;

            --u: 1cqw;         /* base unit = 1% of container width */
            --border: calc(var(--u)*1.5);
            --gap: calc(var(--u) * 2);
        }

        /* -------------------------
        LAYOUT
        -------------------------- */

        .score_row {
            display: flex;
        }

        .score_column {
            display: flex;
            flex-direction: column;
        }

        /* -------------------------
        BOXES
        -------------------------- */

        .bid_box,
        .take_box {
            width: calc(var(--u) * 24);
            aspect-ratio: 1 / 1;
            border: var(--border) solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--u) * 15);
        }

        .bonus_box {
            width: calc(var(--u) * 64);
            height: calc(var(--u) * 20);
            border: var(--border) solid #666;
            display: flex;
            align-items: center;
            font-size: calc(var(--u) * 12);
        }

        .value_box {
            width: calc(var(--u) * 54);
            height: calc(var(--u) * 30);
            margin: calc(var(--u) * 5);
            border: var(--border) solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--u) * 20);
        }

        /* -------------------------
        BUTTONS
        -------------------------- */

        .arrow_btn,
        .toggle-btn {
            width: calc(var(--u) * 12);
            aspect-ratio: 1 / 1;
            border: var(--border) solid #333;
            background: #fff;
            cursor: pointer;
            display: grid;
            place-items: center;
        }

        .arrow_btn:hover,
        .toggle-btn:hover {
            background: #e0e0e0;
        }

        .arrow_btn:active {
            background: #009152;
        }

        .toggle-btn.active {
            background: #4CAF50;
            color: white;
        }

        /* -------------------------
        ICONS
        -------------------------- */

        .material-symbols-outlined {
            font-size: calc(var(--u) * 8);
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 20;
        }
    </style>
</head>

<body>
    <div class="score_container">
        <div class="score_row">
            <div class="score_column">
                <div class="score_row">
                    <div class="bid_box">0</div>
                    <div class="score_column">
                        <button class="arrow_btn"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
                        <button class="arrow_btn"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                    </div>
                </div>
                <div class="score_row">
                    <div class="take_box">0</div>
                    <div class="score_column">
                        <button class="arrow_btn"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
                        <button class="arrow_btn"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                    </div>
                </div>
                <div class="score_row">
                    <button class="toggle-btn" onclick="this.classList.toggle('active')"><span class="material-symbols-outlined">handshake</span></button>
                    <button class="toggle-btn" onclick="this.classList.toggle('active')">B</button>
                    <button class="toggle-btn" onclick="this.classList.toggle('active')">C</button>
                </div>
            </div>
            <div class="score_column">
                <div class="bonus_box">000</div>
                <div class="value_box">000</div>
            </div>
        </div>
    </div>
</body>

</html>
