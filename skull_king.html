<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull King Score Card</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #333333;
        }
        

        
        .round_column {
            container-type: inline-size;
            display: flex;
            flex-direction: column;
            width: calc(var(--u)*53);
        }

        .player_column {
            container-type: inline-size;
            display: flex;
            flex-direction: column;
            border: 2px solid #dbb300;
            width: calc(var(--u)*104);
        }
        
        .score_container {
            container-type: inline-size;
            display: flex;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .header_footer_container {
            container-type: inline-size;
            display: flex;
            border: 2px solid #dbb300;
        }

        .round_header_container {
            container-type: inline-size;
            width: calc(var(--u)*50);
            padding-top: 12px;
        }

        .score_row {
            display: flex;
        }

        .score_column {
            display: flex;
            flex-direction: column;
        }

        
        
        .bid_box,
        .take_box {
            width: calc(var(--u) * 24);
            aspect-ratio: 1 / 1;
            border: var(--u) solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--u) * 15);
            background: #ebd5b3;
        }

        .bonus_box {
            width: calc(var(--u) * 65);
            height: calc(var(--u) * 20);
            border: var(--u) solid black;
            text-align: center;
            font-size: calc(var(--u) * 12);
            padding: calc(var(--u) * 2);
            background: #ebd5b3;
        }

        .value_box {
            width: calc(var(--u) * 54);
            height: calc(var(--u) * 30);
            margin: calc(var(--u) * 5);
            border: var(--u) solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--u) * 20);
            background: #dbb172;
        }

        .header_footer_content {
            color: #dbb300;
            display: flex;
            text-align: center;
            justify-content: center;
            height: calc(var(--u) * 20);
            width: calc(var(--u) * 100);
            font-size: calc(var(--u) * 15);
        }

        .round_header_content {
            background: #333;
            color: white;
            text-align: center;
            justify-content: center;
            height: calc(var(--u) * 20);
            width: calc(var(--u) * 50);
            font-size: calc(var(--u) * 8);
            border: 2px solid #333;
        }

        .round_label_container {
            container-type: inline-size;
            height: calc(var(--u) * 20);
            margin-top: 28px;
            margin-bottom: 62px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--u) * 8);
            font-weight: bold;
            gap: calc(var(--u) * 4);
        }

        .round_checkbox {
            width: calc(var(--u) * 10);
            height: calc(var(--u) * 10);
            cursor: pointer;
        }

        
        
        .arrow_btn,
        .toggle-btn {
            width: calc(var(--u) * 12);
            aspect-ratio: 1 / 1;
            border: var(--u) solid black;
            background: #666666;
            cursor: pointer;
            display: grid;
            place-items: center;
            color: white;
        }

        .arrow_btn:hover,
        .toggle-btn:hover {
            background: #999999;
        }

        .arrow_btn:active {
            background: #BBBBBB;
        }

        .toggle-btn.active {
            background: #4CAF50;
        }

        
        
        .material-symbols-outlined {
            font-size: calc(var(--u) * 8);
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 20;
        }



        .game_sheet {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            
            --u: 2px;  /* Global unit - adjust this value to scale all columns */
        }

        .controls {
            width: 100%;
            background: #333333;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #999999;
            border-radius: 8px;
            color: white;
        }

        .controls label {
            margin-right: 10px;
            font-weight: bold;
        }

        .controls input {
            margin-right: 20px;
            padding: 5px;
            width: 60px;
        }

        .controls button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="1" max="8" value="3">
        
        <label for="numRounds">Number of Rounds:</label>
        <input type="number" id="numRounds" min="1" max="10" value="10">
        
        <button onclick="generateGameSheet()">Generate Game Sheet</button>
    </div>

    <div class="game_sheet" id="gameSheet">
    </div>

    <script>
        function createRoundColumn(numRounds) {
            let roundLabels = '';
            for (let i = 1; i <= numRounds; i++) {
                roundLabels += `
                    <div class="round_label_container">
                        <input type="checkbox" class="round_checkbox" data-round="${i}" onchange="updateAllScoresForRound(${i})">
                        <span>Round ${i}</span>
                    </div>
                `;
            }

            return `
                <div class="round_column">
                    <div class="round_header_container">
                        <div class="round_header_content">
                            Rounds
                        </div>
                    </div>
                    ${roundLabels}
                </div>
            `;
        }

        function createScoreContainer(roundNum) {
            return `
                <div class="score_container" data-round="${roundNum}">
                    <div class="score_row">
                        <div class="score_column">
                            <div class="score_row">
                                <div class="bid_box">0</div>
                                <div class="score_column">
                                    <button class="arrow_btn" onclick="incrementValue(this, 'bid')"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
                                    <button class="arrow_btn" onclick="decrementValue(this, 'bid')"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                                </div>
                            </div>
                            <div class="score_row">
                                <div class="take_box">0</div>
                                <div class="score_column">
                                    <button class="arrow_btn" onclick="incrementValue(this, 'take')"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
                                    <button class="arrow_btn" onclick="decrementValue(this, 'take')"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                                </div>
                            </div>
                            <div class="score_row">
                                <button class="toggle-btn" onclick="this.classList.toggle('active')"><span class="material-symbols-outlined">handshake</span></button>
                                <button class="toggle-btn" onclick="this.classList.toggle('active')">B</button>
                                <button class="toggle-btn" onclick="this.classList.toggle('active')">C</button>
                            </div>
                        </div>
                        <div class="score_column">
                            <input type="number" class="bonus_box" value="0" oninput="updateRoundScore(this)">
                            <div class="value_box">0</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createPlayerColumn(playerNum, numRounds) {
            let scoreContainers = '';
            for (let i = 1; i <= numRounds; i++) {
                scoreContainers += createScoreContainer(i);
            }

            return `
                <div class="player_column">
                    <div class="header_footer_container">
                        <div class="header_footer_content">
                            Player ${playerNum}
                        </div>
                    </div>
                    ${scoreContainers}
                    <div class="header_footer_container">
                        <div class="header_footer_content total_score">
                            0
                        </div>
                    </div>
                </div>
            `;
        }

        function generateGameSheet() {
            const numPlayers = parseInt(document.getElementById('numPlayers').value);
            const numRounds = parseInt(document.getElementById('numRounds').value);
            const gameSheet = document.getElementById('gameSheet');

            let html = createRoundColumn(numRounds);
            for (let i = 1; i <= numPlayers; i++) {
                html += createPlayerColumn(i, numRounds);
            }

            gameSheet.innerHTML = html;
        }

        function incrementValue(button, type) {
            const container = button.closest('.score_row');
            const box = container.querySelector(type === 'bid' ? '.bid_box' : '.take_box');
            let value = parseInt(box.textContent);
            value++;
            box.textContent = value;
            updateRoundScore(button);
        }

        function decrementValue(button, type) {
            const container = button.closest('.score_row');
            const box = container.querySelector(type === 'bid' ? '.bid_box' : '.take_box');
            let value = parseInt(box.textContent);
            if (value > 0) {
                value--;
                box.textContent = value;
                updateRoundScore(button);
            }
        }

        function updateAllScoresForRound(roundNum) {
            const scoreContainers = document.querySelectorAll(`.score_container[data-round="${roundNum}"]`);
            scoreContainers.forEach(container => {
                const bidBox = container.querySelector('.bid_box');
                updateRoundScore(bidBox);
            });
        }

        function updateRoundScore(element) {
            const scoreContainer = element.closest('.score_container');
            const bidBox = scoreContainer.querySelector('.bid_box');
            const takeBox = scoreContainer.querySelector('.take_box');
            const bonusBox = scoreContainer.querySelector('.bonus_box');
            const valueBox = scoreContainer.querySelector('.value_box');
            
            const bid = parseInt(bidBox.textContent);
            const take = parseInt(takeBox.textContent);
            const bonus = parseInt(bonusBox.value) || 0;
            const roundNum = parseInt(scoreContainer.dataset.round);
            
            // Check if round checkbox is checked
            const roundCheckbox = document.querySelector(`.round_checkbox[data-round="${roundNum}"]`);
            const isRoundChecked = roundCheckbox ? roundCheckbox.checked : false;
            
            // Simple scoring logic - adjust as needed for Skull King rules
            let score = 0;
            if (bid === 0) {
                if (take !== 0){
                    score = roundNum * -10;
                }
                else if (isRoundChecked) {
                    score = roundNum * 10;
                }
            } else if (bid === take) {
                score = take * 20;
            } else {
                score = Math.abs(bid - take) * -10;
            }
            
            // Add bonus to the score
            score += bonus;
            
            valueBox.textContent = score;
            updateTotalScore(element);
        }

        function updateTotalScore(element) {
            const playerColumn = element.closest('.player_column');
            const valueBoxes = playerColumn.querySelectorAll('.value_box');
            const totalBox = playerColumn.querySelector('.total_score');
            
            let total = 0;
            valueBoxes.forEach(box => {
                total += parseInt(box.textContent) || 0;
            });
            
            totalBox.textContent = total;
        }

        // Generate initial game sheet on load
        generateGameSheet();
    </script>
</body>

</html>
